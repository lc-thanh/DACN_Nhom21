<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="Auth.css">
</head>

<body>
    <!-- Form-->
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
            <div class="form-header">
                <h1>Đăng nhập</h1>
            </div>
            <div class="form-content">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Địa chỉ Email</label>
                        <input type="email" id="loginEmail" name="loginEmail" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" name="loginPassword" required="required" />
                    </div>
                    <div class="form-group">
                        <label class="form-remember">
                            <input type="checkbox" />Nhớ mật khẩu
                        </label><a class="form-recovery" href="#">Quên mật khẩu?</a>
                    </div>
                    <div class="form-group">
                        <button type="submit">Đăng nhập</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="form-panel two">
            <div class="form-header">
                <h1>Đăng ký tài khoản</h1>
            </div>
            <div class="form-content">
                <form>
                    <div class="form-group">
                        <label for="email">Địa chỉ Email</label>
                        <input type="email" id="email" name="email" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="username">Họ và tên</label>
                        <input type="text" id="username" name="username" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" id="phoneNumber" name="phoneNumber" />
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" required="required" />
                    </div>
                    <div class="form-group">
                        <label for="cpassword">Nhập lại mật khẩu</label>
                        <input type="password" id="cpassword" name="cpassword" required="required" />
                    </div>
                    <div class="form-group">
                        <button type="submit">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Auth.js"></script>
    <script src="../script.js"></script>
</body>

</html>
